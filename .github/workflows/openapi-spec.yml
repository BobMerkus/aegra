name: OpenAPI Spec

on:
  push:
    branches: [main]

jobs:
  openapi-spec:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install workspace dependencies
        run: uv sync --all-packages

      - name: Regenerate OpenAPI spec
        run: uv run --package aegra-api python scripts/export_openapi.py

      - name: Create PR if spec changed
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: auto-update OpenAPI spec"
          title: "docs: auto-update OpenAPI spec"
          body: "Auto-generated by the OpenAPI Spec workflow."
          branch: ci/update-openapi-spec
          delete-branch: true
          labels: documentation
